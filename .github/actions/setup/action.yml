name: Setup Env
description: Setup environment for the action

runs:
  using: composite
  steps:
    - name: Enable corepack
      run: corepack enable
      shell: bash

    - uses: pnpm/action-setup@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        registry-url: "https://registry.npmjs.org"
        cache: pnpm

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Show versions
      run: |
        node --version
        pnpm --version
      shell: bash
